<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Payment</title>
       <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
   <!-- Google Fonts -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
   <!-- Bootstrap core CSS -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
   <!-- Material Design Bootstrap -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="css/style.css">
   
</head>

<body>
    <div class="container">
        <div class="header" style="background:rgba(96, 125, 139, 0.7) ;">
            <h1>Internet Payment</h1>
        </div>
        <div class="box">
            <div class="box-body " style="background-color:rgba(255, 121, 12, 0.7);">
                <div>
                    <i class="far fa-clock"></i>
                    Start at
                    <span id="start"> 00:00</span>
                </div>
                
            </div>
            <div class="box-body" style="background-color: rgba(0, 188, 212, 0.7);">
                <div>
                    <i class="far fa-clock"></i>
                    Stop at 
                    <span id="stop">00:00 </span>
                </div>
                
            </div>
            <div class="box-body"  style="background-color:rgba(195, 48, 37, 0.7);">
                <div>
                    <i class="far fa-bell"></i>
                    <span id="minute">0</span> Minute
                </div>
                
            </div>
            <div  class="box-body " style="background-color: rgba(0, 150, 136, 0.7) ;">
                <div>
                    <i class="fas fa-money-bill"></i>
                    <span id="price">0</span> Real
                </div>
                
            </div>
        </div>
        <div class="box" style="background-color: rgba(158, 158, 158, 0.7);" >
            
            <button type="button" class="btn btn-info" id="btn">
                <span><i class="fas fa-play-circle"></i></span>START</button>
        </div>
        <div class="footer" style="background-color:rgba(62, 69, 81, 0.7);">
            <p id="displayTime"> </p>
        </div>
    </div>
    

    <script src="js/index.js"></script   
</body>

</html>
